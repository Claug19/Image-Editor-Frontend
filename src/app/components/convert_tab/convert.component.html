<body>
  <div class='parent'>
    <div class='child child-left'>
      <br/>
      <h1>Convert</h1>
      <h3 *ngIf="getImageName()=='-'">Load image to access this tab</h3>
      <div *ngIf="getImageName()!='-'">
        <h3>Convert image request:</h3>
        <br/>
        <p class="line">Supported formats:</p>
        <strong style="color: rebeccapurple;">JPEG, PNG, PPM, TIFF, BMP</strong>
        <form method="post">
          <br/>
          <br/>
          <h5 >Format:</h5>
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" (click)="setFormat('.jpeg')" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked="">
            <label class="btn btn-outline-primary" for="btnradio1">JPEG</label>
            <input type="radio" (click)="setFormat('.png')" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked="">
            <label class="btn btn-outline-primary" for="btnradio2">PNG</label>
            <input type="radio" (click)="setFormat('.ppm')" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" checked="">
            <label class="btn btn-outline-primary" for="btnradio3">PPM</label>
            <input type="radio" (click)="setFormat('.tiff')" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" checked="">
            <label class="btn btn-outline-primary" for="btnradio4">TIFF</label>
            <input type="radio" (click)="setFormat('.bmp')" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off" checked="">
            <label class="btn btn-outline-primary" for="btnradio5">BMP</label>
          </div>
          <br/>
          <br/>
          <br/>
          <br/>
          <button type="submit" (click)="convertRequest()" class="btn btn-info">Convert</button>
        </form>
      </div>
      <div *ngIf="getResponse()" class="result">
        <br/>
        <h4>Status:</h4>
        <textarea  readonly style="resize: none;" rows="2" cols="50">{{getResponse()}}</textarea>
        <br/>
        <br/>
      </div>
    </div>
    <div class='child child-right'>
      <div *ngIf="getConvertUrl()!=''" class='child child-right' >
        <h4 style="text-align: center">Converted image:</h4>
        <a href="{{getConvertUrl()}}" target="_blank">
          <img src="{{getConvertUrl()}}" class="photo" alt="alt"/>
        </a>
        <p style="text-align: center">(Click image to open at max resolution)</p>
      </div>
    </div>
  </div>
</body>
